<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script>
    // Array of famous quotes
    const quotes = [
      "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
      "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
      "The best way to predict the future is to invent it. - Alan Kay",
      "Life is what happens when you're busy making other plans. - John Lennon",
      "The journey of a thousand miles begins with one step. - Lao Tzu",
      "That which does not kill us makes us stronger. - Friedrich Nietzsche",
      "You miss 100% of the shots you don't take. - Wayne Gretzky",
      "Whether you think you can or you think you can't, you're right. - Henry Ford",
      "The only way to do great work is to love what you do. - Steve Jobs",
      "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. - Ralph Waldo Emerson"
    ];

    // Function to display a random quote
    function displayRandomQuote() {
      // Generate a random index based on the length of the quotes array
      const randomIndex = Math.floor(Math.random() * quotes.length);
      // Retrieve the quote at the random index
      const randomQuote = quotes[randomIndex];
      // Display the quote in an alert box
      alert(randomQuote);
    }
  </script>
</head>
<body>
  <!-- Button to trigger the display of a random quote -->
  <button onclick="displayRandomQuote()">Click me to get a famous quote</button>
</body>
</html>
